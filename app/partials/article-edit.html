<div ng-repeat="error in errors.name">{{error}}</div>
<form name="form" class="simple-form" ng-submit="save()" novalidate>
  Name:    <input type="text" ng-model="article.name"><br/>
  Content: <textarea ng-model="article.content" style="width:500px;height:100px;"></textarea><br/>
  <a href="#/articles/{{article.id}}">Back</a>
  <!-- <button ng-click="update(article)">SAVE</button> -->
  <input class="btn btn-primary" type="submit" value="SAVE!"/>
</form>
