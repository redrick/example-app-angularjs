<div class="container-fluid">

  <div class="row-fluid">
    <div class="span2">   
      Search: <input ng-model="query">
    </div>
    <div class="span10">
      <ul>
        <li ng-repeat="article in articles | filter:query">
          <a href="#/articles/{{article.id}}">{{article.name}}</a>
          <p>{{article.content}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
